<!DOCTYPE html>
<html>
<head>
    <title>ThinkLoop - AI Recruiting</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #fff;
        }
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        
        /* Header */
        .header {
            display: flex;
            align-items: center;
            padding: 20px 0 40px 0;
            border-bottom: 1px solid #333;
            margin-bottom: 30px;
        }
        .logo { width: 50px; height: 50px; margin-right: 15px; }
        .header h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 28px;
        }
        .header-right { margin-left: auto; }
        .user-info { 
            padding: 8px 16px;
            background: #1a1a1a;
            border-radius: 20px;
            font-size: 14px;
        }
        
        /* Grid Layout */
        .grid { 
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        /* Sections */
        .section {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 24px;
        }
        .section h2 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #fff;
        }
        
        /* Forms */
        input, textarea, select {
            width: 100%;
            padding: 12px 16px;
            margin: 8px 0;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            transition: border-color 0.2s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        /* Buttons */
        button {
            width: 100%;
            padding: 12px 20px;
            margin: 10px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s, transform 0.1s;
        }
        button:hover { opacity: 0.9; }
        button:active { transform: scale(0.98); }
        button.secondary {
            background: #2a2a2a;
            border: 1px solid #444;
        }
        button.small {
            width: auto;
            padding: 8px 16px;
            font-size: 12px;
        }
        
        /* Cards */
        .card {
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 16px;
            margin: 12px 0;
            transition: border-color 0.2s;
        }
        .card:hover { border-color: #667eea; }
        .card h3 { 
            font-size: 16px;
            margin-bottom: 8px;
            color: #fff;
        }
        .card p {
            font-size: 13px;
            color: #999;
            margin: 4px 0;
        }
        
        /* Score Badge */
        .score {
            display: inline-block;
            padding: 6px 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            font-weight: bold;
            font-size: 13px;
        }
        
        /* Stats Box */
        .stats-box {
            background: #0a0a0a;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 16px;
            margin-top: 12px;
        }
        .stats-box h4 {
            font-size: 14px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
        }
        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #222;
            font-size: 13px;
        }
        .stat-row:last-child { border-bottom: none; }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }
        .spinner {
            border: 3px solid #333;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Utilities */
        .hidden { display: none !important; }
        .text-success { color: #4ade80; }
        .text-warning { color: #fbbf24; }
        .text-error { color: #ef4444; }
        .mt-20 { margin-top: 20px; }
        
        pre {
            background: #0a0a0a;
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            margin-top: 12px;
            font-size: 12px;
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <!-- Auth Section -->
        <div id="authSection">
            <div style="max-width: 450px; margin: 100px auto;">
                <div class="header" style="border: none; justify-content: center;">
                    <img src="logo.png" class="logo" onerror="this.style.display='none'">
                    <h1>ThinkLoop</h1>
                </div>
                <div class="section">
                    <h2>Welcome Back</h2>
                    <input type="email" id="email" placeholder="Email">
                    <input type="password" id="password" placeholder="Password">
                    <input type="text" id="fullName" placeholder="Full Name (optional for signup)">
                    <input type="text" id="companyName" placeholder="Company Name (optional)">
                    <button onclick="login()">Log In</button>
                    <button onclick="signup()" class="secondary">Sign Up</button>
                    <p id="authMessage" style="margin-top: 12px; text-align: center; color: #667eea;"></p>
                </div>
            </div>
        </div>

        <!-- Main App -->
        <div id="appSection" class="hidden">
            
            <!-- Header -->
            <div class="header">
                <img src="logo.png" class="logo" onerror="this.style.display='none'">
                <h1>ThinkLoop</h1>
                <div class="header-right">
                    <div class="user-info" id="userEmail"></div>
                </div>
            </div>

            <div class="grid">
                <!-- Left Column -->
                <div>
                    <!-- Create Job -->
                    <div class="section">
                        <h2>‚ú® Create Job with Jamie</h2>
                        <textarea id="jobRequirements" rows="3" placeholder="e.g., Senior Python dev, Django, fintech, remote, $120k"></textarea>
                        <button onclick="createJob()">Generate Job Description</button>
                        <div id="jobResult"></div>
                    </div>

                    <!-- Add Candidate -->
                    <div class="section mt-20">
                        <h2>üéØ Add Candidate</h2>
                        <input type="text" id="candidateName" placeholder="Candidate Name">
                        <input type="email" id="candidateEmail" placeholder="Candidate Email">
                        <input type="text" id="candidatePhone" placeholder="Phone (optional)">
                        <input type="text" id="jobId" placeholder="Job ID (copy from My Jobs)">
                        
                        <div style="display: flex; gap: 10px; margin: 16px 0;">
                            <button onclick="toggleUploadMethod('file')" class="secondary small">üìé Upload File</button>
                            <button onclick="toggleUploadMethod('text')" class="secondary small">üìù Paste Text</button>
                        </div>
                        
                        <div id="fileUploadSection" class="hidden">
                            <input type="file" id="resumeFile" accept=".pdf,.doc,.docx">
                            <button onclick="uploadCandidateFile()">Score with Morgan</button>
                        </div>
                        
                        <div id="textUploadSection" class="hidden">
                            <textarea id="resumeText" rows="6" placeholder="Paste resume text here..."></textarea>
                            <button onclick="addCandidate()">Score with Morgan</button>
                        </div>
                        
                        <div id="candidateResult"></div>
                    </div>
                </div>

                <!-- Right Column -->
                <div>
                    <!-- My Jobs -->
                    <div class="section">
                        <h2>üìã My Jobs</h2>
                        <button onclick="loadJobs()" class="secondary">Refresh</button>
                        <div id="jobsList"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        let token = localStorage.getItem('token');
        let userEmail = localStorage.getItem('userEmail');

        if (token) {
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('appSection').classList.remove('hidden');
            document.getElementById('userEmail').innerText = userEmail || 'User';
            loadJobs();
        }

        async function signup() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const fullName = document.getElementById('fullName').value;
            const companyName = document.getElementById('companyName').value;

            const res = await fetch(`${API_URL}/signup`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password, full_name: fullName, company_name: companyName })
            });

            const data = await res.json();
            if (res.ok) {
                token = data.token;
                userEmail = data.user.email;
                localStorage.setItem('token', token);
                localStorage.setItem('userEmail', userEmail);
                document.getElementById('authSection').classList.add('hidden');
                document.getElementById('appSection').classList.remove('hidden');
                document.getElementById('userEmail').innerText = userEmail;
                loadJobs();
            } else {
                document.getElementById('authMessage').innerText = data.detail;
            }
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const res = await fetch(`${API_URL}/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const data = await res.json();
            if (res.ok) {
                token = data.token;
                userEmail = data.user.email;
                localStorage.setItem('token', token);
                localStorage.setItem('userEmail', userEmail);
                document.getElementById('authSection').classList.add('hidden');
                document.getElementById('appSection').classList.remove('hidden');
                document.getElementById('userEmail').innerText = userEmail;
                loadJobs();
            } else {
                document.getElementById('authMessage').innerText = data.detail;
            }
        }

        async function createJob() {
            const requirements = document.getElementById('jobRequirements').value;
            document.getElementById('jobResult').innerHTML = '<div class="loading"><div class="spinner"></div>Jamie is creating your job description...</div>';

            const res = await fetch(`${API_URL}/jobs?token=${token}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ requirements })
            });

            const data = await res.json();
            if (res.ok) {
                document.getElementById('jobResult').innerHTML = `
                    <div class="card">
                        <h3>${data.job.title}</h3>
                        <p><strong>Job ID:</strong> ${data.job.id}</p>
                        <pre>${data.job.jd}</pre>
                    </div>
                `;
                loadJobs();
                document.getElementById('jobRequirements').value = '';
            }
        }

        async function loadJobs() {
            const res = await fetch(`${API_URL}/jobs?token=${token}`);
            const data = await res.json();
            
            const html = data.jobs.map(job => `
                <div class="card">
                    <h3>${job.title}</h3>
                    <p>ID: <code style="font-size: 11px;">${job.id}</code></p>
                    <p>Status: <span class="${job.status === 'posted' ? 'text-success' : 'text-warning'}">${job.status}</span></p>
                    <p style="font-size: 11px;">${job.created_at}</p>
                    ${job.status === 'draft' ? 
                        `<button onclick="postJob('${job.id}', '${job.title}')" class="small" style="margin-top: 12px;">Post with Riley</button>` 
                        : 
                        `<button onclick="viewStats('${job.id}')" class="small" style="margin-top: 12px;">View Performance</button>`
                    }
                    <div id="stats-${job.id}"></div>
                </div>
            `).join('');
            
            document.getElementById('jobsList').innerHTML = html || '<p style="color: #666; text-align: center; padding: 20px;">No jobs yet</p>';
        }

        async function postJob(jobId, jobTitle) {
            if (!confirm(`Post "${jobTitle}" to job boards?`)) return;
            
            const res = await fetch(`${API_URL}/jobs/${jobId}/post?token=${token}`, { method: 'POST' });
            const data = await res.json();
            alert('Job posted by Riley!');
            loadJobs();
        }

        async function viewStats(jobId) {
            const res = await fetch(`${API_URL}/jobs/${jobId}/stats?token=${token}`);
            const data = await res.json();
            
            const statsHtml = `
                <div class="stats-box">
                    <h4>üìä Performance Stats</h4>
                    <div class="stat-row"><span>Total Views:</span><strong>${data.total_views}</strong></div>
                    <div class="stat-row"><span>Total Applications:</span><strong>${data.total_applications}</strong></div>
                    <hr style="border-color: #333; margin: 12px 0;">
                    ${data.postings.map(p => `
                        <div class="stat-row"><span>${p.board}:</span><span>${p.views} views, ${p.applications} apps</span></div>
                    `).join('')}
                </div>
            `;
            
            document.getElementById(`stats-${jobId}`).innerHTML = statsHtml;
        }

        function toggleUploadMethod(method) {
            if (method === 'file') {
                document.getElementById('fileUploadSection').classList.remove('hidden');
                document.getElementById('textUploadSection').classList.add('hidden');
            } else {
                document.getElementById('fileUploadSection').classList.add('hidden');
                document.getElementById('textUploadSection').classList.remove('hidden');
            }
        }

        async function addCandidate() {
            const name = document.getElementById('candidateName').value;
            const email = document.getElementById('candidateEmail').value;
            const phone = document.getElementById('candidatePhone').value;
            const jobId = document.getElementById('jobId').value;
            const resume = document.getElementById('resumeText').value;

            document.getElementById('candidateResult').innerHTML = '<div class="loading"><div class="spinner"></div>Morgan is scoring...</div>';

            const res = await fetch(`${API_URL}/candidates?token=${token}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    job_id: jobId,
                    resume_text: resume,
                    candidate_name: name,
                    candidate_email: email,
                    candidate_phone: phone
                })
            });

            const data = await res.json();
            if (res.ok) {
                document.getElementById('candidateResult').innerHTML = `
                    <div class="card">
                        <h3>${data.candidate.name}</h3>
                        <p><span class="score">Score: ${data.candidate.score}/100</span></p>
                        <p><strong>Recommendation:</strong> ${data.candidate.recommendation}</p>
                    </div>
                `;
            }
        }

        async function uploadCandidateFile() {
            const name = document.getElementById('candidateName').value;
            const email = document.getElementById('candidateEmail').value;
            const phone = document.getElementById('candidatePhone').value;
            const jobId = document.getElementById('jobId').value;
            const fileInput = document.getElementById('resumeFile');
            
            if (!fileInput.files[0]) {
                alert('Please select a file');
                return;
            }
            
            const formData = new FormData();
            formData.append('job_id', jobId);
            formData.append('candidate_name', name);
            formData.append('candidate_email', email);
            formData.append('candidate_phone', phone || '');
            formData.append('resume_file', fileInput.files[0]);
            formData.append('token', token);
            
            document.getElementById('candidateResult').innerHTML = '<div class="loading"><div class="spinner"></div>Morgan is parsing and scoring...</div>';
            
            const res = await fetch(`${API_URL}/candidates/upload`, {
                method: 'POST',
                body: formData
            });
            
            const data = await res.json();
            if (res.ok) {
                document.getElementById('candidateResult').innerHTML = `
                    <div class="card">
                        <h3>${data.candidate.name}</h3>
                        <p><span class="score">Score: ${data.candidate.score}/100</span></p>
                        <p><strong>Recommendation:</strong> ${data.candidate.recommendation}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
