<!DOCTYPE html>
<html>
<head>
    <title>ThinkLoop - AI Recruiting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #fff;
        }
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        
        /* Header */
        .header {
            display: flex;
            align-items: center;
            padding: 20px 0 40px 0;
            border-bottom: 1px solid #333;
            margin-bottom: 30px;
        }
        .logo { width: 50px; height: 50px; margin-right: 15px; }
        .header h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 28px;
        }
        .header-right { margin-left: auto; display: flex; align-items: center; gap: 12px; }
        .user-info { 
            padding: 8px 16px;
            background: #1a1a1a;
            border-radius: 20px;
            font-size: 14px;
        }
        
        /* Grid Layout */
        .grid { 
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 968px) {
            .grid { grid-template-columns: 1fr; }
        }
        
        /* Sections */
        .section {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 24px;
        }
        .section h2 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #fff;
        }
        
        /* Forms */
        input, textarea, select {
            width: 100%;
            padding: 12px 16px;
            margin: 8px 0;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            transition: border-color 0.2s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        /* Buttons */
        button {
            width: 100%;
            padding: 12px 20px;
            margin: 10px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s, transform 0.1s;
        }
        button:hover { opacity: 0.9; }
        button:active { transform: scale(0.98); }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        button.secondary {
            background: #2a2a2a;
            border: 1px solid #444;
        }
        button.small {
            width: auto;
            padding: 8px 16px;
            font-size: 12px;
        }
        
        /* Cards */
        .card {
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 16px;
            margin: 12px 0;
            transition: border-color 0.2s;
        }
        .card:hover { border-color: #667eea; }
        .card h3 { 
            font-size: 16px;
            margin-bottom: 8px;
            color: #fff;
        }
        .card p {
            font-size: 13px;
            color: #999;
            margin: 4px 0;
        }
        
        /* Score Badge */
        .score {
            display: inline-block;
            padding: 6px 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            font-weight: bold;
            font-size: 13px;
        }
        .score.high { background: linear-gradient(135deg, #10b981 0%, #059669 100%); }
        .score.medium { background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); }
        .score.low { background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); }
        
        /* Stats Box */
        .stats-box {
            background: #0a0a0a;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 16px;
            margin-top: 12px;
        }
        .stats-box h4 {
            font-size: 14px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
        }
        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #222;
            font-size: 13px;
        }
        .stat-row:last-child { border-bottom: none; }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }
        .spinner {
            border: 3px solid #333;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Alert Messages */
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin: 12px 0;
            font-size: 14px;
        }
        .alert.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #fca5a5;
        }
        .alert.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid #10b981;
            color: #6ee7b7;
        }
        .alert.info {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid #3b82f6;
            color: #93c5fd;
        }
        
        /* Utilities */
        .hidden { display: none !important; }
        .text-success { color: #4ade80; }
        .text-warning { color: #fbbf24; }
        .text-error { color: #ef4444; }
        .mt-20 { margin-top: 20px; }
        
        pre {
            background: #0a0a0a;
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            margin-top: 12px;
            font-size: 12px;
            border: 1px solid #333;
            max-height: 400px;
            overflow-y: auto;
        }
        
        code {
            background: #1a1a1a;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 11px;
            font-family: 'Courier New', monospace;
        }
        
        .tab-buttons {
            display: flex;
            gap: 8px;
            margin: 16px 0;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }
        
        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <!-- Auth Section -->
        <div id="authSection">
            <div style="max-width: 450px; margin: 100px auto;">
                <div class="header" style="border: none; justify-content: center;">
                    <h1>ThinkLoop</h1>
                </div>
                <div class="section">
                    <h2>Welcome Back</h2>
                    <input type="email" id="email" placeholder="Email" autocomplete="email">
                    <input type="password" id="password" placeholder="Password" autocomplete="current-password">
                    <input type="text" id="fullName" placeholder="Full Name (optional for signup)" class="hidden">
                    <input type="text" id="companyName" placeholder="Company Name (optional)" class="hidden">
                    <button onclick="login()" id="loginBtn">Log In</button>
                    <button onclick="toggleSignupMode()" class="secondary" id="toggleBtn">Sign Up</button>
                    <div id="authMessage"></div>
                </div>
            </div>
        </div>

        <!-- Main App -->
        <div id="appSection" class="hidden">
            
            <!-- Header -->
            <div class="header">
                <h1>ThinkLoop</h1>
                <div class="header-right">
                    <div class="user-info" id="userEmail"></div>
                    <button onclick="logout()" class="secondary small">Logout</button>
                </div>
            </div>

            <div class="grid">
                <!-- Left Column -->
                <div>
                    <!-- Create Job -->
                    <div class="section">
                        <h2>‚ú® Create Job with Jamie</h2>
                        <textarea id="jobRequirements" rows="3" placeholder="e.g., Senior Python dev, Django, fintech, remote, $120k"></textarea>
                        <button onclick="createJob()" id="createJobBtn">Generate Job Description</button>
                        <div id="jobResult"></div>
                    </div>

                    <!-- Add Candidate -->
                    <div class="section mt-20">
                        <h2>üéØ Add Candidate</h2>
                        <input type="text" id="candidateName" placeholder="Candidate Name">
                        <input type="email" id="candidateEmail" placeholder="Candidate Email">
                        <input type="text" id="candidatePhone" placeholder="Phone (optional)">
                        <input type="text" id="jobId" placeholder="Job ID (copy from My Jobs)">
                        
                        <div class="tab-buttons">
                            <button onclick="toggleUploadMethod('file')" class="secondary small">üìé Upload File</button>
                            <button onclick="toggleUploadMethod('text')" class="secondary small">üìù Paste Text</button>
                        </div>
                        
                        <div id="fileUploadSection" class="hidden">
                            <input type="file" id="resumeFile" accept=".pdf,.doc,.docx">
                            <button onclick="uploadCandidateFile()" id="uploadFileBtn">Score with Morgan</button>
                        </div>
                        
                        <div id="textUploadSection" class="hidden">
                            <textarea id="resumeText" rows="6" placeholder="Paste resume text here..."></textarea>
                            <button onclick="addCandidate()" id="addCandidateBtn">Score with Morgan</button>
                        </div>
                        
                        <div id="candidateResult"></div>
                    </div>
                </div>

                <!-- Right Column -->
                <div>
                    <!-- My Jobs -->
                    <div class="section">
                        <h2>üìã My Jobs</h2>
                        <button onclick="loadJobs()" class="secondary">Refresh</button>
                        <div id="jobsList"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        const API_URL = 'https://thinkloop-production.up.railway.app';
        // const API_URL = 'http://localhost:8000';
        
        let token = localStorage.getItem('token');
        let userEmail = localStorage.getItem('userEmail');
        let isSignupMode = false;

        // Check token expiry on load
        if (token && isTokenExpired(token)) {
            localStorage.removeItem('token');
            localStorage.removeItem('userEmail');
            token = null;
        }

        if (token) {
            showApp();
        }

        function isTokenExpired(token) {
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                return payload.exp * 1000 < Date.now();
            } catch {
                return true;
            }
        }

        function showApp() {
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('appSection').classList.remove('hidden');
            document.getElementById('userEmail').innerText = userEmail || 'User';
            loadJobs();
        }

        function toggleSignupMode() {
            isSignupMode = !isSignupMode;
            const fullNameInput = document.getElementById('fullName');
            const companyNameInput = document.getElementById('companyName');
            const loginBtn = document.getElementById('loginBtn');
            const toggleBtn = document.getElementById('toggleBtn');
            
            if (isSignupMode) {
                fullNameInput.classList.remove('hidden');
                companyNameInput.classList.remove('hidden');
                loginBtn.innerText = 'Create Account';
                loginBtn.onclick = signup;
                toggleBtn.innerText = 'Back to Login';
            } else {
                fullNameInput.classList.add('hidden');
                companyNameInput.classList.add('hidden');
                loginBtn.innerText = 'Log In';
                loginBtn.onclick = login;
                toggleBtn.innerText = 'Sign Up';
            }
        }

        function showAuthMessage(message, type = 'error') {
            const authMessage = document.getElementById('authMessage');
            authMessage.className = `alert ${type}`;
            authMessage.innerText = message;
            authMessage.classList.remove('hidden');
        }

        async function signup() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const fullName = document.getElementById('fullName').value.trim();
            const companyName = document.getElementById('companyName').value.trim();

            if (!email || !password) {
                showAuthMessage('Email and password are required');
                return;
            }

            try {
                const res = await fetch(`${API_URL}/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, full_name: fullName, company_name: companyName })
                });

                const data = await res.json();
                if (res.ok) {
                    token = data.token;
                    userEmail = data.user.email;
                    localStorage.setItem('token', token);
                    localStorage.setItem('userEmail', userEmail);
                    showApp();
                } else {
                    showAuthMessage(data.detail || 'Signup failed');
                }
            } catch (error) {
                showAuthMessage('Network error. Please check your connection.');
            }
        }

        async function login() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showAuthMessage('Email and password are required');
                return;
            }

            try {
                const res = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();
                if (res.ok) {
                    token = data.token;
                    userEmail = data.user.email;
                    localStorage.setItem('token', token);
                    localStorage.setItem('userEmail', userEmail);
                    showApp();
                } else {
                    showAuthMessage(data.detail || 'Login failed');
                }
            } catch (error) {
                showAuthMessage('Network error. Please check your connection.');
            }
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('token');
                localStorage.removeItem('userEmail');
                window.location.href = '/';  // ‚Üê Go to landing page
            }
        }

        async function createJob() {
            const requirements = document.getElementById('jobRequirements').value.trim();
            if (!requirements) {
                alert('Please enter job requirements');
                return;
            }

            const btn = document.getElementById('createJobBtn');
            btn.disabled = true;
            btn.innerText = 'Creating...';

            document.getElementById('jobResult').innerHTML = '<div class="loading"><div class="spinner"></div>Jamie is creating your job description...</div>';

            try {
                const res = await fetch(`${API_URL}/jobs`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ requirements })
                });

                const data = await res.json();
                if (res.ok) {
                    document.getElementById('jobResult').innerHTML = `
                        <div class="alert success">Job created successfully!</div>
                        <div class="card">
                            <h3>${data.job.title}</h3>
                            <p><strong>Job ID:</strong> <code>${data.job.id}</code></p>
                            <pre>${data.job.jd}</pre>
                        </div>
                    `;
                    loadJobs();
                    document.getElementById('jobRequirements').value = '';
                } else {
                    document.getElementById('jobResult').innerHTML = `<div class="alert error">${data.detail || 'Failed to create job'}</div>`;
                }
            } catch (error) {
                document.getElementById('jobResult').innerHTML = `<div class="alert error">Network error. Please try again.</div>`;
            } finally {
                btn.disabled = false;
                btn.innerText = 'Generate Job Description';
            }
        }

        async function loadJobs() {
            try {
                const res = await fetch(`${API_URL}/jobs`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                
                if (data.jobs && data.jobs.length > 0) {
                    const html = data.jobs.map(job => `
                        <div class="card">
                            <h3>${job.title}</h3>
                            <p><code>${job.id}</code></p>
                            <p>Status: <span class="${job.status === 'posted' ? 'text-success' : 'text-warning'}">${job.status}</span></p>
                            <p style="font-size: 11px; color: #666;">${new Date(job.created_at).toLocaleString()}</p>
                            ${job.status === 'draft' ? 
                                `<button onclick="postJob('${job.id}', '${job.title}')" class="small" style="margin-top: 12px;">Post with Riley</button>` 
                                : 
                                `<button onclick="viewStats('${job.id}')" class="small" style="margin-top: 12px;">View Performance</button>`
                            }
                            <div id="stats-${job.id}"></div>
                        </div>
                    `).join('');
                    
                    document.getElementById('jobsList').innerHTML = html;
                } else {
                    document.getElementById('jobsList').innerHTML = '<div class="empty-state"><p>No jobs yet. Create your first job above!</p></div>';
                }
            } catch (error) {
                document.getElementById('jobsList').innerHTML = '<div class="alert error">Failed to load jobs</div>';
            }
        }

        async function postJob(jobId, jobTitle) {
            if (!confirm(`Post "${jobTitle}" to job boards?`)) return;
            
            try {
                const res = await fetch(`${API_URL}/jobs/${jobId}/post`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                alert(`Job posted by Riley to ${data.boards.join(', ')}!`);
                loadJobs();
            } catch (error) {
                alert('Failed to post job');
            }
        }

        async function viewStats(jobId) {
            try {
                const res = await fetch(`${API_URL}/jobs/${jobId}/stats`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                
                const statsHtml = `
                    <div class="stats-box">
                        <h4>üìä Performance Stats</h4>
                        <div class="stat-row"><span>Total Views:</span><strong>${data.total_views}</strong></div>
                        <div class="stat-row"><span>Total Applications:</span><strong>${data.total_applications}</strong></div>
                        <hr style="border-color: #333; margin: 12px 0;">
                        ${data.postings.map(p => `
                            <div class="stat-row"><span>${p.board}:</span><span>${p.views} views, ${p.applications} apps</span></div>
                        `).join('')}
                    </div>
                `;
                
                document.getElementById(`stats-${jobId}`).innerHTML = statsHtml;
            } catch (error) {
                alert('Failed to load stats');
            }
        }

        function toggleUploadMethod(method) {
            const fileSection = document.getElementById('fileUploadSection');
            const textSection = document.getElementById('textUploadSection');
            
            if (method === 'file') {
                fileSection.classList.remove('hidden');
                textSection.classList.add('hidden');
            } else {
                fileSection.classList.add('hidden');
                textSection.classList.remove('hidden');
            }
        }

        async function addCandidate() {
            const name = document.getElementById('candidateName').value.trim();
            const email = document.getElementById('candidateEmail').value.trim();
            const phone = document.getElementById('candidatePhone').value.trim();
            const jobId = document.getElementById('jobId').value.trim();
            const resume = document.getElementById('resumeText').value.trim();

            if (!name || !email || !jobId || !resume) {
                alert('Please fill all required fields');
                return;
            }

            const btn = document.getElementById('addCandidateBtn');
            btn.disabled = true;
            btn.innerText = 'Scoring...';

            document.getElementById('candidateResult').innerHTML = '<div class="loading"><div class="spinner"></div>Morgan is scoring...</div>';

            try {
                const res = await fetch(`${API_URL}/candidates`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        job_id: jobId,
                        resume_text: resume,
                        candidate_name: name,
                        candidate_email: email,
                        candidate_phone: phone
                    })
                });

                const data = await res.json();
                if (res.ok) {
                    const scoreClass = data.candidate.score >= 80 ? 'high' : data.candidate.score >= 60 ? 'medium' : 'low';
                    document.getElementById('candidateResult').innerHTML = `
                        <div class="alert success">Candidate scored successfully!</div>
                        <div class="card">
                            <h3>${data.candidate.name}</h3>
                            <p><span class="score ${scoreClass}">Score: ${data.candidate.score}/100</span></p>
                            <p><strong>Recommendation:</strong> ${data.candidate.recommendation}</p>
                        </div>
                    `;
                    // Clear form
                    document.getElementById('candidateName').value = '';
                    document.getElementById('candidateEmail').value = '';
                    document.getElementById('candidatePhone').value = '';
                    document.getElementById('resumeText').value = '';
                } else {
                    document.getElementById('candidateResult').innerHTML = `<div class="alert error">${data.detail || 'Failed to score candidate'}</div>`;
                }
            } catch (error) {
                document.getElementById('candidateResult').innerHTML = `<div class="alert error">Network error. Please try again.</div>`;
            } finally {
                btn.disabled = false;
                btn.innerText = 'Score with Morgan';
            }
        }

        async function uploadCandidateFile() {
            const name = document.getElementById('candidateName').value.trim();
            const email = document.getElementById('candidateEmail').value.trim();
            const phone = document.getElementById('candidatePhone').value.trim();
            const jobId = document.getElementById('jobId').value.trim();
            const fileInput = document.getElementById('resumeFile');
            
            if (!name || !email || !jobId || !fileInput.files[0]) {
                alert('Please fill all fields and select a file');
                return;
            }
            
            const btn = document.getElementById('uploadFileBtn');
            btn.disabled = true;
            btn.innerText = 'Uploading...';

            const formData = new FormData();
            formData.append('job_id', jobId);
            formData.append('candidate_name', name);
            formData.append('candidate_email', email);
            formData.append('candidate_phone', phone || '');
            formData.append('resume_file', fileInput.files[0]);
            
            document.getElementById('candidateResult').innerHTML = '<div class="loading"><div class="spinner"></div>Morgan is parsing and scoring...</div>';
            
            try {
                const res = await fetch(`${API_URL}/candidates/upload`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: formData
                });
                
                const data = await res.json();
                if (res.ok) {
                    const scoreClass = data.candidate.score >= 80 ? 'high' : data.candidate.score >= 60 ? 'medium' : 'low';
                    document.getElementById('candidateResult').innerHTML = `
                        <div class="alert success">Candidate scored successfully!</div>
                        <div class="card">
                            <h3>${data.candidate.name}</h3>
                            <p><span class="score ${scoreClass}">Score: ${data.candidate.score}/100</span></p>
                            <p><strong>Recommendation:</strong> ${data.candidate.recommendation}</p>
                        </div>
                    `;
                    // Clear form
                    document.getElementById('candidateName').value = '';
                    document.getElementById('candidateEmail').value = '';
                    document.getElementById('candidatePhone').value = '';
                    fileInput.value = '';
                } else {
                    document.getElementById('candidateResult').innerHTML = `<div class="alert error">${data.detail || 'Failed to upload resume'}</div>`;
                }
            } catch (error) {
                document.getElementById('candidateResult').innerHTML = `<div class="alert error">Network error. Please try again.</div>`;
            } finally {
                btn.disabled = false;
                btn.innerText = 'Score with Morgan';
            }
        }
    </script>
</body>
</html>
