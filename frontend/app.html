<!DOCTYPE html>
<html>
<head>
    <title>ThinkLoop - Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            background: #000;
            color: #fff;
            line-height: 1.5;
        }
        
        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .logo-icon {
            width: 32px;
            height: 32px;
            display: inline-block;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .user-email {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            font-size: 14px;
        }
        
        .btn-logout {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-logout:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: #667eea;
        }
        
        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 80px auto 0;
            padding: 40px 24px;
        }
        
        /* Grid Layout */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 24px;
        }
        
        @media (max-width: 1024px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* Cards */
        .card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 32px;
            transition: all 0.3s;
        }
        
        .card:hover {
            border-color: rgba(102, 126, 234, 0.3);
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.1);
        }
        
        .card-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        /* Form Elements */
        input[type="email"],
        input[type="password"],
        input[type="text"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 14px 16px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s;
            margin-bottom: 16px;
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(0, 0, 0, 0.6);
        }
        
        input[type="email"]::placeholder,
        input[type="password"]::placeholder,
        input[type="text"]::placeholder,
        textarea::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        /* Buttons */
        .btn {
            width: 100%;
            padding: 14px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: none;
        }
        
        .btn-small {
            padding: 10px 20px;
            font-size: 13px;
            width: auto;
        }
        
        /* Tab Buttons */
        .tab-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .tab-buttons .btn-secondary {
            flex: 1;
        }
        
        /* Alert Messages */
        .alert {
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            animation: slideDown 0.3s ease-out;
        }
        
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #6ee7b7;
        }
        
        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }
        
        /* Result Display */
        .result-box {
            margin-top: 24px;
            max-height: 600px;
            overflow-y: auto;
        }
        
        .result-box::-webkit-scrollbar {
            width: 8px;
        }
        
        .result-box::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }
        
        .result-box::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.5);
            border-radius: 4px;
        }
        
        .jd-result {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 24px;
        }
        
        .jd-result h3 {
            font-size: 20px;
            margin-bottom: 12px;
            color: #fff;
        }
        
        .jd-result code {
            background: rgba(102, 126, 234, 0.1);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-family: 'Courier New', monospace;
        }
        
        .jd-content {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 8px;
            margin-top: 16px;
            white-space: pre-wrap;
            font-size: 14px;
            line-height: 1.6;
            color: #e5e5e5;
        }
        
        /* Job List */
        .job-card {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            transition: all 0.3s;
        }
        
        .job-card:hover {
            border-color: rgba(102, 126, 234, 0.5);
            transform: translateX(4px);
        }
        
        .job-card h3 {
            font-size: 16px;
            margin-bottom: 8px;
        }
        
        .job-card code {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            font-family: 'Courier New', monospace;
        }
        
        .job-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            margin: 8px 0;
        }
        
        .status-draft {
            background: rgba(251, 191, 36, 0.1);
            color: #fbbf24;
            border: 1px solid rgba(251, 191, 36, 0.3);
        }
        
        .status-posted {
            background: rgba(16, 185, 129, 0.1);
            color: #6ee7b7;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        
        .job-date {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 8px;
        }
        
        /* Stats Box */
        .stats-box {
            background: rgba(102, 126, 234, 0.05);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            padding: 20px;
            margin-top: 16px;
        }
        
        .stats-box h4 {
            font-size: 14px;
            margin-bottom: 16px;
            color: #fff;
        }
        
        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 13px;
        }
        
        .stat-row:last-child {
            border-bottom: none;
        }
        
        .stat-row strong {
            color: #667eea;
        }
        
        /* Candidate Score Badge */
        .score-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 18px;
            margin: 12px 0;
        }
        
        .score-high {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        
        .score-medium {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }
        
        .score-low {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }
        
        /* Loading Spinner */
        .loading {
            text-align: center;
            padding: 40px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #667eea;
            font-size: 14px;
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.4);
        }
        
        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.3;
        }
        
        /* Hidden */
        .hidden {
            display: none !important;
        }
        
        /* Auth Page */
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .auth-card {
            max-width: 450px;
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 48px;
        }
        
        .auth-card input[type="email"],
        .auth-card input[type="password"],
        .auth-card input[type="text"] {
            margin-bottom: 16px;
        }
        
        .auth-logo {
            text-align: center;
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        
        .auth-logo .logo-icon {
            width: 40px;
            height: 40px;
        }
        
        .auth-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 32px;
            text-align: center;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px 16px;
            }
            
            .card {
                padding: 24px 20px;
            }
            
            .header {
                padding: 12px 16px;
            }
            
            .user-email {
                display: none;
            }
            
            .auth-card {
                padding: 32px 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Auth Section -->
    <div id="authSection" class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <img src="/logo.png" class="logo-icon" alt="ThinkLoop Logo">
                ThinkLoop
            </div>
            <h2 class="auth-title" id="authTitle">Welcome Back</h2>
            
            <input type="email" id="email" placeholder="Email" autocomplete="email">
            <input type="password" id="password" placeholder="Password" autocomplete="current-password">
            <input type="text" id="fullName" placeholder="Full Name (optional)" class="hidden">
            <input type="text" id="companyName" placeholder="Company Name (optional)" class="hidden">
            
            <button onclick="handleAuth()" class="btn" id="authBtn">Log In</button>
            <button onclick="toggleAuthMode()" class="btn btn-secondary" id="toggleBtn">Sign Up</button>
            
            <div id="authMessage"></div>
        </div>
    </div>

    <!-- Main App -->
    <div id="appSection" class="hidden">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <img src="/logo.png" class="logo-icon" alt="ThinkLoop Logo">
                ThinkLoop
            </div>
            <div class="user-info">
                <div class="user-email" id="userEmail"></div>
                <button onclick="logout()" class="btn-logout">Logout</button>
            </div>
        </div>

        <div class="container">
            <div class="dashboard-grid">
                <!-- Left Column -->
                <div>
                    <!-- Create Job Card -->
                    <div class="card">
                        <h2 class="card-title">‚ú® Create Job with Jamie</h2>
                        <textarea id="jobRequirements" placeholder="e.g., Senior Python developer, Django, fintech, remote, $120k"></textarea>
                        <button onclick="createJob()" class="btn" id="createJobBtn">Generate Job Description</button>
                        <div id="jobResult" class="result-box"></div>
                    </div>

                    <!-- Add Candidate Card -->
                    <div class="card" style="margin-top: 24px;">
                        <h2 class="card-title">üéØ Add Candidate</h2>
                        <input type="text" id="candidateName" placeholder="Candidate Name">
                        <input type="email" id="candidateEmail" placeholder="Candidate Email">
                        <input type="text" id="candidatePhone" placeholder="Phone (optional)">
                        <input type="text" id="jobId" placeholder="Job ID (copy from My Jobs)">
                        
                        <div class="tab-buttons">
                            <button onclick="toggleUploadMethod('file')" class="btn-secondary btn-small">üìé Upload File</button>
                            <button onclick="toggleUploadMethod('text')" class="btn-secondary btn-small">üìù Paste Text</button>
                        </div>
                        
                        <div id="fileUploadSection" class="hidden">
                            <input type="file" id="resumeFile" accept=".pdf,.doc,.docx">
                            <button onclick="uploadCandidateFile()" class="btn" id="uploadFileBtn">Score with Morgan</button>
                        </div>
                        
                        <div id="textUploadSection" class="hidden">
                            <textarea id="resumeText" rows="6" placeholder="Paste resume text here..."></textarea>
                            <button onclick="addCandidate()" class="btn" id="addCandidateBtn">Score with Morgan</button>
                        </div>
                        
                        <div id="candidateResult"></div>
                    </div>
                </div>

                <!-- Right Column - My Jobs -->
                <div>
                    <div class="card">
                        <h2 class="card-title">üìã My Jobs</h2>
                        <button onclick="loadJobs()" class="btn btn-secondary">Refresh</button>
                        <div id="jobsList" style="margin-top: 24px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://thinkloop-production.up.railway.app';
        // const API_URL = 'http://localhost:8000';
        
        let token = localStorage.getItem('token');
        let userEmail = localStorage.getItem('userEmail');
        let isSignupMode = false;

        // Check token expiry
        if (token && isTokenExpired(token)) {
            localStorage.removeItem('token');
            localStorage.removeItem('userEmail');
            token = null;
        }

        if (token) {
            showApp();
        }

        function isTokenExpired(token) {
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                return payload.exp * 1000 < Date.now();
            } catch {
                return true;
            }
        }

        function showApp() {
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('appSection').classList.remove('hidden');
            document.getElementById('userEmail').innerText = userEmail || 'User';
            loadJobs();
        }

        function toggleAuthMode() {
            isSignupMode = !isSignupMode;
            const fullNameInput = document.getElementById('fullName');
            const companyNameInput = document.getElementById('companyName');
            const authBtn = document.getElementById('authBtn');
            const toggleBtn = document.getElementById('toggleBtn');
            const authTitle = document.getElementById('authTitle');
            
            if (isSignupMode) {
                fullNameInput.classList.remove('hidden');
                companyNameInput.classList.remove('hidden');
                authBtn.innerText = 'Create Account';
                toggleBtn.innerText = 'Back to Login';
                authTitle.innerText = 'Create Account';
            } else {
                fullNameInput.classList.add('hidden');
                companyNameInput.classList.add('hidden');
                authBtn.innerText = 'Log In';
                toggleBtn.innerText = 'Sign Up';
                authTitle.innerText = 'Welcome Back';
            }
        }

        function handleAuth() {
            if (isSignupMode) {
                signup();
            } else {
                login();
            }
        }

        function showAuthMessage(message, type = 'error') {
            const authMessage = document.getElementById('authMessage');
            authMessage.className = `alert alert-${type}`;
            authMessage.innerText = message;
        }

        async function signup() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const fullName = document.getElementById('fullName').value.trim();
            const companyName = document.getElementById('companyName').value.trim();

            if (!email || !password) {
                showAuthMessage('Email and password are required');
                return;
            }

            try {
                const res = await fetch(`${API_URL}/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, full_name: fullName, company_name: companyName })
                });

                const data = await res.json();
                if (res.ok) {
                    token = data.token;
                    userEmail = data.user.email;
                    localStorage.setItem('token', token);
                    localStorage.setItem('userEmail', userEmail);
                    showApp();
                } else {
                    showAuthMessage(data.detail || 'Signup failed');
                }
            } catch (error) {
                showAuthMessage('Network error. Please check your connection.');
            }
        }

        async function login() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showAuthMessage('Email and password are required');
                return;
            }

            try {
                const res = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();
                if (res.ok) {
                    token = data.token;
                    userEmail = data.user.email;
                    localStorage.setItem('token', token);
                    localStorage.setItem('userEmail', userEmail);
                    showApp();
                } else {
                    showAuthMessage(data.detail || 'Login failed');
                }
            } catch (error) {
                showAuthMessage('Network error. Please check your connection.');
            }
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('token');
                localStorage.removeItem('userEmail');
                window.location.href = '/';
            }
        }

        async function createJob() {
            const requirements = document.getElementById('jobRequirements').value.trim();
            if (!requirements) {
                document.getElementById('jobResult').innerHTML = '<div class="alert alert-error">Please enter job requirements</div>';
                return;
            }

            const btn = document.getElementById('createJobBtn');
            btn.disabled = true;
            btn.innerText = 'Creating...';

            document.getElementById('jobResult').innerHTML = '<div class="loading"><div class="spinner"></div><div class="loading-text">Jamie is creating your job description...</div></div>';

            try {
                const res = await fetch(`${API_URL}/jobs`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ requirements })
                });

                const data = await res.json();
                if (res.ok) {
                    document.getElementById('jobResult').innerHTML = `
                        <div class="alert alert-success">Job created successfully!</div>
                        <div class="jd-result">
                            <h3>${data.job.title}</h3>
                            <p style="margin: 8px 0; color: rgba(255,255,255,0.6); font-size: 13px;">Job ID: <code>${data.job.id}</code></p>
                            <div class="jd-content">${data.job.jd}</div>
                        </div>
                    `;
                    loadJobs();
                    document.getElementById('jobRequirements').value = '';
                } else {
                    document.getElementById('jobResult').innerHTML = `<div class="alert alert-error">${data.detail || 'Failed to create job'}</div>`;
                }
            } catch (error) {
                document.getElementById('jobResult').innerHTML = `<div class="alert alert-error">Network error. Please try again.</div>`;
            } finally {
                btn.disabled = false;
                btn.innerText = 'Generate Job Description';
            }
        }

        async function loadJobs() {
            try {
                const res = await fetch(`${API_URL}/jobs`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                
                if (data.jobs && data.jobs.length > 0) {
                    const html = data.jobs.map(job => `
                        <div class="job-card">
                            <h3>${job.title}</h3>
                            <p><code>${job.id}</code></p>
                            <div class="job-status ${job.status === 'posted' ? 'status-posted' : 'status-draft'}">${job.status}</div>
                            <p class="job-date">${new Date(job.created_at).toLocaleString()}</p>
                            ${job.status === 'draft' ? 
                                `<button onclick="postJob('${job.id}', '${job.title}')" class="btn btn-small" style="margin-top: 12px;">Post with Riley</button>` 
                                : 
                                `<button onclick="viewStats('${job.id}')" class="btn-secondary btn-small" style="margin-top: 12px;">View Performance</button>`
                            }
                            <div id="stats-${job.id}"></div>
                        </div>
                    `).join('');
                    
                    document.getElementById('jobsList').innerHTML = html;
                } else {
                    document.getElementById('jobsList').innerHTML = '<div class="empty-state"><div class="empty-icon">üìã</div><p>No jobs yet. Create your first job!</p></div>';
                }
            } catch (error) {
                document.getElementById('jobsList').innerHTML = '<div class="alert alert-error">Failed to load jobs</div>';
            }
        }

        async function postJob(jobId, jobTitle) {
            if (!confirm(`Post "${jobTitle}" to job boards?`)) return;
            
            try {
                const res = await fetch(`${API_URL}/jobs/${jobId}/post`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                alert(`Job posted by Riley to ${data.boards.join(', ')}!`);
                loadJobs();
            } catch (error) {
                alert('Failed to post job');
            }
        }

        async function viewStats(jobId) {
            try {
                const res = await fetch(`${API_URL}/jobs/${jobId}/stats`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                
                const statsHtml = `
                    <div class="stats-box">
                        <h4>üìä Performance Stats</h4>
                        <div class="stat-row"><span>Total Views:</span><strong>${data.total_views}</strong></div>
                        <div class="stat-row"><span>Total Applications:</span><strong>${data.total_applications}</strong></div>
                        <hr style="border-color: rgba(255,255,255,0.05); margin: 12px 0;">
                        ${data.postings.map(p => `
                            <div class="stat-row"><span>${p.board}:</span><span>${p.views} views, ${p.applications} apps</span></div>
                        `).join('')}
                    </div>
                `;
                
                document.getElementById(`stats-${jobId}`).innerHTML = statsHtml;
            } catch (error) {
                alert('Failed to load stats');
            }
        }

        function toggleUploadMethod(method) {
            const fileSection = document.getElementById('fileUploadSection');
            const textSection = document.getElementById('textUploadSection');
            
            if (method === 'file') {
                fileSection.classList.remove('hidden');
                textSection.classList.add('hidden');
            } else {
                fileSection.classList.add('hidden');
                textSection.classList.remove('hidden');
            }
        }

        async function addCandidate() {
            const name = document.getElementById('candidateName').value.trim();
            const email = document.getElementById('candidateEmail').value.trim();
            const phone = document.getElementById('candidatePhone').value.trim();
            const jobId = document.getElementById('jobId').value.trim();
            const resume = document.getElementById('resumeText').value.trim();

            if (!name || !email || !jobId || !resume) {
                document.getElementById('candidateResult').innerHTML = '<div class="alert alert-error">Please fill all required fields</div>';
                return;
            }

            const btn = document.getElementById('addCandidateBtn');
            btn.disabled = true;
            btn.innerText = 'Scoring...';

            document.getElementById('candidateResult').innerHTML = '<div class="loading"><div class="spinner"></div><div class="loading-text">Morgan is scoring...</div></div>';

            try {
                const res = await fetch(`${API_URL}/candidates`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        job_id: jobId,
                        resume_text: resume,
                        candidate_name: name,
                        candidate_email: email,
                        candidate_phone: phone
                    })
                });

                const data = await res.json();
                if (res.ok) {
                    const scoreClass = data.candidate.score >= 80 ? 'score-high' : data.candidate.score >= 60 ? 'score-medium' : 'score-low';
                    document.getElementById('candidateResult').innerHTML = `
                        <div class="alert alert-success">Candidate scored successfully!</div>
                        <div class="jd-result">
                            <h3>${data.candidate.name}</h3>
                            <div class="score-badge ${scoreClass}">Score: ${data.candidate.score}/100</div>
                            <p style="margin-top: 12px;"><strong>Recommendation:</strong> ${data.candidate.recommendation}</p>
                        </div>
                    `;
                    document.getElementById('candidateName').value = '';
                    document.getElementById('candidateEmail').value = '';
                    document.getElementById('candidatePhone').value = '';
                    document.getElementById('resumeText').value = '';
                } else {
                    document.getElementById('candidateResult').innerHTML = `<div class="alert alert-error">${data.detail || 'Failed to score candidate'}</div>`;
                }
            } catch (error) {
                document.getElementById('candidateResult').innerHTML = `<div class="alert alert-error">Network error. Please try again.</div>`;
            } finally {
                btn.disabled = false;
                btn.innerText = 'Score with Morgan';
            }
        }

        async function uploadCandidateFile() {
            const name = document.getElementById('candidateName').value.trim();
            const email = document.getElementById('candidateEmail').value.trim();
            const phone = document.getElementById('candidatePhone').value.trim();
            const jobId = document.getElementById('jobId').value.trim();
            const fileInput = document.getElementById('resumeFile');
            
            if (!name || !email || !jobId || !fileInput.files[0]) {
                document.getElementById('candidateResult').innerHTML = '<div class="alert alert-error">Please fill all fields and select a file</div>';
                return;
            }
            
            const btn = document.getElementById('uploadFileBtn');
            btn.disabled = true;
            btn.innerText = 'Uploading...';

            const formData = new FormData();
            formData.append('job_id', jobId);
            formData.append('candidate_name', name);
            formData.append('candidate_email', email);
            formData.append('candidate_phone', phone || '');
            formData.append('resume_file', fileInput.files[0]);
            
            document.getElementById('candidateResult').innerHTML = '<div class="loading"><div class="spinner"></div><div class="loading-text">Morgan is parsing and scoring...</div></div>';
            
            try {
                const res = await fetch(`${API_URL}/candidates/upload`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: formData
                });
                
                const data = await res.json();
                if (res.ok) {
                    const scoreClass = data.candidate.score >= 80 ? 'score-high' : data.candidate.score >= 60 ? 'score-medium' : 'score-low';
                    document.getElementById('candidateResult').innerHTML = `
                        <div class="alert alert-success">Candidate scored successfully!</div>
                        <div class="jd-result">
                            <h3>${data.candidate.name}</h3>
                            <div class="score-badge ${scoreClass}">Score: ${data.candidate.score}/100</div>
                            <p style="margin-top: 12px;"><strong>Recommendation:</strong> ${data.candidate.recommendation}</p>
                        </div>
                    `;
                    document.getElementById('candidateName').value = '';
                    document.getElementById('candidateEmail').value = '';
                    document.getElementById('candidatePhone').value = '';
                    fileInput.value = '';
                } else {
                    document.getElementById('candidateResult').innerHTML = `<div class="alert alert-error">${data.detail || 'Failed to upload resume'}</div>`;
                }
            } catch (error) {
                document.getElementById('candidateResult').innerHTML = `<div class="alert alert-error">Network error. Please try again.</div>`;
            } finally {
                btn.disabled = false;
                btn.innerText = 'Score with Morgan';
            }
        }
    </script>
